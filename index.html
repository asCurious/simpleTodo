<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>لیست وظایف</title>
  </head>
  <body>
    <div class="wrapper">
      <form>
        <input
          type="text"
          placeholder="هر چی دوست داری بنویس  و اضافه کن"
          autocomplete="off"
        />
        <button class="add_button">اضافه کردن</button>
      </form>
      <ul class="todo_list">
        <li class="todo">
          <input type="checkbox" id="todo_1" />
          <label for="todo_1" class="custom_checkbox">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 -960 960 960"
              width="24px"
              fill="#e8eaed"
            >
              <path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z" />
            </svg>
          </label>
        </li>
      </ul>
    </div>
  </body>
</html>
